<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities We Cover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .cities {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .city {
            position: relative;
            width: 200px;
            margin: 10px;
        }
        .city img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .city-name {
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1.2em;
            padding: 8px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">CITIES WE COVER</div>
        <div class="cities">
            <div class="city">
                <img src="https://deih43ym53wif.cloudfront.net/bangalore-india-shutterstock_662210488_ac0dd8543d.jpeg" alt="Bangalore">
                <div class="city-name">BANGALORE</div>
            </div>
            <div class="city">
                <img src="https://www.joysoftraveling.com/wp-content/uploads/2019/12/1-8-800x526-1-768x505.jpg" alt="Chennai">
                <div class="city-name">CHENNAI</div>
            </div>
            <div class="city">
                <img src="https://www.earthsattractions.com/wp-content/uploads/2018/02/Humayun_tomb.jpg" alt="Hyderabad">
                <div class="city-name">HYDERABAD</div>
            </div>
            <div class="city">
                <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/10/18/16/goa-overview.jpg?width=1200&auto=webp&quality=75" alt="Goa">
                <div class="city-name">GOA</div>
            </div>
        </div>
    </div>
</body>
</html>
