<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="signin-container">
        <img src="./assests/swachhta saathi.jpg" alt="swachhta sathi" height="80" width="120">
        <h2>Glad to see you back!</h2>
        <p>Login to get the latest news and notes on effective waste management at home.</p>
        <form action="/submit-form" method="post">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit" class="sign-in-button">Login</button>
        </form>
    </div>
</body>
</html>
